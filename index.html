
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input, button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
    #qrcode, #datos { margin-top: 20px; }
  </style>
</head>
<body>
  <div id="formulario">
    <h2>Ingrese sus datos</h2>
    <input type="text" id="nombre" placeholder="Nombre completo" required />
    <input type="email" id="correo" placeholder="Correo electrónico" required />
    <input type="text" id="dpi" placeholder="DPI" required />
    <input type="tel" id="telefono" placeholder="Teléfono" required />
    <button onclick="generarQR()">Generar QR</button>
    <div id="qrcode"></div>
  </div>

  <div id="datos" style="display:none;">
    <h2>Datos Ingresados</h2>
    <div><strong>Nombre completo:</strong> <span id="dato-nombre"></span></div>
    <div><strong>Correo:</strong> <span id="dato-correo"></span></div>
    <div><strong>DPI:</strong> <span id="dato-dpi"></span></div>
    <div><strong>Teléfono:</strong> <span id="dato-telefono"></span></div>
  </div>

  <script>
    function generarQR() {
      const nombre = encodeURIComponent(document.getElementById('nombre').value);
      const correo = encodeURIComponent(document.getElementById('correo').value);
      const dpi = encodeURIComponent(document.getElementById('dpi').value);
      const telefono = encodeURIComponent(document.getElementById('telefono').value);

      const base = window.location.href.split('?')[0];
      const url = `${base}?mostrar=1&nombre=${nombre}&correo=${correo}&dpi=${dpi}&telefono=${telefono}`;

      QRCode.toCanvas(url, function (err, canvas) {
        const qrDiv = document.getElementById('qrcode');
        qrDiv.innerHTML = '';
        if (err) return console.error(err);
        qrDiv.appendChild(canvas);
      });
    }

    function mostrarDatosDesdeURL() {
      const params = new URLSearchParams(window.location.search);
      if (params.get('mostrar') === '1') {
        document.getElementById('formulario').style.display = 'none';
        document.getElementById('datos').style.display = 'block';

        document.getElementById('dato-nombre').textContent = params.get('nombre') || '';
        document.getElementById('dato-correo').textContent = params.get('correo') || '';
        document.getElementById('dato-dpi').textContent = params.get('dpi') || '';
        document.getElementById('dato-telefono').textContent = params.get('telefono') || '';
      }
    }

    window.onload = mostrarDatosDesdeURL;
  </script>
</body>
</html>
